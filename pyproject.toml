[tool.ruff]
# 1. Select a Broad Set of Rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C90", # McCabe complexity
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # bandit (security)
    "BLE", # flake8-blind-except
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T20", # flake8-print
    "RUF", # ruff-specific rules
]

# 2. Ignore Rules That Conflict or Don't Fit Your Style
ignore = [
    "E501",  # Line too long (often handled by a formatter like black)
    "E402",  # Module level import not at top of file
    "C901",  # Function is too complex
    "S101",  # Use of `assert` detected
    "N802",  # Function name should be lowercase
    "N803",  # Argument name should be lowercase
    "N806",  # Variable in function should be lowercase
    "N815",  # Variable in class scope should be mixedCase
    "N816",  # Variable in global scope should be mixedCase
]

